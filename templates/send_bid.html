
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
</head>
<body data-gr-c-s-loaded="true" style="margin: 0px;">
    {% with msgs = get_flashed_messages() %}
             {% if msgs %}
                <ul>
                   {% for message in msgs %}
                   <li>{{ message }}</li>
                   {% endfor %}
                </ul>
             {% endif %}
        {% endwith %}
{% if session['logged_in'] %}
    
      <form action="{{ url_for('send_bid') }}"  method="POST">
         <h3>Send Bid</h3>
         ItemId<br>
         <input type="text" name="ItemId" ><br>

         Bid Amount<br>
         <input type="text" name="Bid Amount"><br>
         <input type="submit" value="send bid"><br>
      </form>


{% endif %}
</body>
</html>
